[flake8]
max-line-length = 88
# ğŸ“ Line length: optimal information density per line
exclude = .git,__pycache__,build,dist,docs/conf.py,*.egg-info
# ğŸš« Excluded paths: non-relevant code locations
extend-ignore = E203,W503
# ğŸ¤ Customized rules: Black compatibility
per-file-ignores = 
    __init__.py:F401,F403
    # Module exports exempted from unused import warnings
    tests/*:S101,S106
    # Test files exempted from assertion and hardcoded password warnings

[mypy]
python_version = 3.8
# ğŸ Type checking baseline: minimum supported version
warn_return_any = True
# âš ï¸ Return type verification: explicit type documentation
warn_unused_configs = True
# ğŸ” Configuration verification: efficacy confirmation
disallow_untyped_defs = True
# ğŸ”’ Function typing: complete interface documentation
disallow_incomplete_defs = True
# ğŸ§© Partial typing prohibition: complete or nothing
check_untyped_defs = True
# ğŸ”¬ Runtime behavior analysis: thorough verification
disallow_untyped_decorators = True
# ğŸ Decorator typing: complete metadata preservation
no_implicit_optional = True
# â“ Explicit optionality: intention clarity
strict_optional = True
# âš¡ None handling: comprehensive nullability handling
warn_redundant_casts = True
# ğŸ”„ Efficient typing: redundancy elimination
warn_no_return = True
# ğŸš« Return path verification: complete execution paths
warn_unreachable = True
# ğŸ›‘ Dead code detection: efficiency optimization

[tool:pytest]
testpaths = tests
# ğŸ§ª Test location: verification component directory
python_files = test_*.py
# ğŸ“„ Test file pattern: standardized naming convention
python_classes = Test*
# ğŸ“Š Test class pattern: structural identification
python_functions = test_*
# ğŸ” Test function pattern: functional identification
addopts = --cov=repo_forge --cov-report=term-missing --cov-report=xml:coverage.xml --no-cov-on-fail
# ğŸ“ Test options: comprehensive coverage analysis
console_output_style = progress
# ğŸ“Š Display style: dynamic execution feedback
filterwarnings =
    ignore::DeprecationWarning:distutils.*:
    ignore::DeprecationWarning:pkg_resources.*:
    default::DeprecationWarning
# ğŸ”• Warning configuration: signal-to-noise optimization
markers =
    integration: tests that require external services
    slow: tests that take longer than 1 second
    structure: tests that verify directory structure creation
    config: tests that verify configuration file generation
    docs: tests that verify documentation generation
# ğŸ·ï¸ Test categorization: contextual verification domains
